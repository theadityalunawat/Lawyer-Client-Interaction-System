{{extend 'layout.html'}}
 <center><img src="../static/images/images.png" style="width:200px;height:200px"></center>
{{for row in rows:}}
<h4>{{=row.name}} says:</h4>
<h4>{{=row.feedback}}</h4>
{{pass}}

<h2>Fill Feedback form:</h2>
<br />
<form action="{{=URL('enter_feedback')}}">
    <h3>Name Please : <input type ="text" name="name" required pattern="^[a-zA-Z]*$" /><br/></h3>
    <h3>Feedback : <textarea name="txt" rows="10" cols="10" required/></textarea> <br/></h3>
    <center><input type="submit" value="Post" /></center>
</form>
